  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div></div>
        <button
          class="btn bi-brightness-high btn-light"
          onclick="toggleBrightness()"
        ></button>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
      <form class="row g-3 text-center mt-5" id = 'searchform'>
        <!-- Google -->
        <label class="display-1 form-label fw-normal mb-0" for="input">
          <span class="text-dark">i-</span><span class="text-primary">G</span
          ><span class="text-danger">o</span><span class="text-warning">o</span
          ><span class="text-primary">g</span><span class="text-success">l</span
          ><span class="text-danger">e</span> <span class="text-dark">mo</span>
        </label>
        <small class="text-muted mt-0" id="quote"
          >Ako nalang mag Google para sayo.</small
        >

        <!-- Input -->
        <div
          class="bg-light border border-1 border-light input-group rounded-pill shadow-sm"
        >
          <label
            class="bg-light bi-search border-0 input-group-text text-dark"
            for="input"
            id="searchicon"
          ></label>
          <input
            class="form-control border-0 bg-light text-dark"
            id="input"
            maxlength="2048"
            name="search"
            placeholder="Search"
            required
            type="text"
          />
        </div>

        <!-- Actions -->
        <div>
          <button class="btn btn-light" id="search" type="button">
            Google Search
          </button>
          <button
            class="btn btn-light"
            id="lucky"
            name="lucky"
            title="Open the first search result"
            type="button"
            value="true"
          >
            I'm feeling lucky
          </button>
        </div>

        <!-- Alert -->
        <div id="message" class="alert text-start opacity-0">
          <h5 id="message-heading" class="alert-heading"></h5>
          <div id="message-content"></div>
        </div>
      </form>
    </div>
